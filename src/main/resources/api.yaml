      allOf:
        - $ref: '#/components/schemas/Omgevingsdocument'
        - required:
            - heeftRegelingsgebied
            - type
          properties:
            type:
              $ref: '#/components/schemas/SoortRegeling'
            citeerTitel:
              title: citeerTitel
              minItems: 0
              type: string
            opschrift:
              title: opschrift
              type: string
            conditie:
              title: conditie
              minItems: 0
              type: string
            opvolgerVan:
              title: opvolgerVan
              minItems: 0
              type: array
              items:
                $ref: '#/components/schemas/Regeling'
            heeftRegelingsgebied:
              $ref: '#/components/schemas/Locatie'
            tijdelijkDeelVan:
              title: tijdelijkDeelVan
              minItems: 0
              type: array
              items:
                $ref: '#/components/schemas/Regeling'
            publicatieID:
              type: string
            inwerkingTot:
              title: inwerkingTot
              type: string
            geldigTot:
              title: geldigTot
              type: string
            _links:
              $ref: '#/components/schemas/RegelingLinks'
    BevoegdGezag:
      title: BevoegdGezag
      required:
        - bestuurslaag
        - code
        - naam
      type: object
      properties:
        naam:
          title: naam
          type: string
        bestuurslaag:
          title: bestuurslaag
          type: string
        code:
          title: code
          type: string
    Besluit:
      title: Besluit
      required:
        - _links
        - besluitStatus
        - identificatie
        - publicatieID
      type: object
      properties:
        besluitStatus:
          $ref: '#/components/schemas/BesluitStatus'
        identificatie:
          title: identificatie
          type: string
        publicatieID:
          title: publicatie-ID
          type: string
        aangemaaktVanuit:
          title: aangemaakt vanuit
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/DocumentComponent'
        _links:
          $ref: '#/components/schemas/SelfLinks'
    SoortRegeling:
      title: soortRegeling
      required:
        - code
        - waarde
