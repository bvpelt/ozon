openapi: 3.0.0
info:
  title: Omgevingsdocumenten-Presenteren
  description: |-
    De Omgevingsdocumenten Presenteren API ontsluit beschikbaar gestelde omgevingsdocumenten op zo'n manier dat deze eenvoudig visueel te verbeelden zijn. Op de Ontwikkel, Test, Acceptatie en Pre-productieomgeving worden ook omgevingsdocumenten toegevoegd en verwijderd door beheerders voor testdoeleinden binnen en buiten de voorziening.<br/>
    <br/>
    De Omgevingsdocumenten Presenteren API volgt de standaarden zoals beschreven in de DSO API-strategie versie 1.1. Zo is het standaard mediatype HAL (`application/hal+json`). Dit is een mediatype voor het weergeven van resources en hun relaties via hyperlinks.
  version: 6.0.0
servers:
  - url: https://service.pre.omgevingswet.overheid.nl:443/publiek/omgevingsdocumenten/api/presenteren/v6
  - url: http://service.pre.omgevingswet.overheid.nl/publiek/omgevingsdocumenten/api/presenteren/v6
security:
  - default: []
tags:
  - name: Afbeeldingen
    description: Afbeeldingen uit omgevingsdocumenten.
  - name: Activiteiten
    description: Activiteiten bevat activiteit uitspraken die in omgevingsdocumenten staan.
  - name: Regelingen
    description: Regelingen en hun structuur.
  - name: Omgevingsvergunningen
    description: Omgevingsvergunningen en hun structuur.
  - name: Regelteksten
    description: Regelteksten bevatten JuridischeRegels die beschreven zijn in omgevingsdocumenten.
  - name: Divisies
    description: Divisies bevatten Tekstdelen die beschreven zijn in omgevingsvisies en projectbesluiten.
  - name: Divisieteksten
    description: Divisieteksten bevatten Tekstdelen die beschreven zijn in omgevingsvisies en projectbesluiten.
  - name: Kaarten
    description: Kaarten bevatten aparte visualisaties van informatie over CIMOW-objecten.
  - name: Gebiedsaanwijzingen
    description: Gebiedsaanwijzingen zijn gebieden waar een regel betrekking op heeft.
  - name: Omgevingsnormen
    description: Omgevingsnormen zoals beschreven in de omgevingswet.
  - name: Omgevingswaarden
    description: Omgevingswaarden zoals beschreven in de omgevingswet.
  - name: Meta
    description: Operaties die niet domeinspecifiek zijn, maar over de applicatie gaan.
